<html>
    <head>
        <title>OpenFMB Device Simulator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
    </head>
    <body>
        <div class="container">
            <div id="app-container">
                <h1>OpenFMB Device Simulator</h1>

                <form id="create-container">
                    <div class="row">
                        <div class="six columns">
                            <label for="deviceType">Device Type</label>
                            <select name="deviceType">
                                <option value="generator">Generator</option>
                                <option value="meter">Meter</option>
                                <option value="recloser">Recloser</option>
                            </select>
                            <input id="submit-device" class="button-primary" type="submit" value="Create"/>
                        </div>
                    </div>
                </form>

                <div id="errors">
                </div>

                <hr/>

                <div id="devices">
                </div>
            </div>

        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='subscriber.js') }}"></script>
    </body>
</html>
